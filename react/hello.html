<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="./build/react.js" charset="utf-8"></script>
    <!--react-dom.js 的作用是提供与DOM相关的功能-->
    <script src="./build/react-dom.js" charset="UTF-8"></script>
    <!--browser.min.js 的作用是将JSX语法转换成javascript语法，使浏览器支持babel-->
   <!--<script src="./build/browser.min.js" charset="UTF-8"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js" charset="UTF-8"></script>
</head>
<body>
<!--react渲染的模版内容会插入到这个DOM节点中，作为一个容器-->
<div id="container">

</div>
</body>
<!--在React开发中，使用JSX，和javascript不兼容，在使用JSX的地方要设置type是babel-->
<script type="text/babel">
//这里是react代码
/*
*   ReactDOM.render()
*   react 的最基本方法，用于将模版转换成html语言，渲染DOM，并插入到制定的DOM节点
*
*      方法有三个参数
 *      1 模版的渲染内容（HTML形式）
 *      2 这段模版需要插入的DOM节点
 *      3 渲染后的回调，一般不用
* */

    ReactDOM.render(
            <h1>hello react</h1>,
        document.getElementById('container')
    )

</script>
</html>
